<section class="vh-200 bg-image" style="background-image: url('');">
    <br><br><br><br><br><div class=" align-items-center h-100 ">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class=" text-center mb-5">Edit Course</h2>
  
  
  <form  (ngSubmit)="editcourse()" [formGroup]="usercourse">
      <div class="form-group">
        <label for="exampleFormControlInput1">Course Title</label>
        <input type="text" class="form-control" name="coursetitle" formControlName="coursetitle" [(ngModel)]="course.coursetitle" required>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Description</label> 
        <textarea class="form-control" name="description" formControlName="description" required rows="5" [(ngModel)]="course.description" required></textarea>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Image</label>
        <input type="text" class="form-control" name="imageUrl" formControlName="imageUrl" [(ngModel)]="course.imageUrl" required>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Duration</label>
        <input type="text" class="form-control" name="duration" formControlName="duration" [(ngModel)]="course.duration" required>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Image</label>
        <input type="text" class="form-control" name="coursefee" formControlName="coursefee" [(ngModel)]="course.coursefee" required>
      </div>

   <br>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary btn-block" [disabled]="usercourse.invalid">Submit</button>
        </div>
    </form>
  </div>
  </div>
  </div>
  </div>
  </div>
  </div>
  <br>
  </section>
