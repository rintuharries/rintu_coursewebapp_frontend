<div style="background-image: url('https://itbrief.co.nz/uploads/story/2020/01/17/digital_globe11.jpg');">
    <div class="card" style="border-radius: solid 25px; border-color:mediumvioletred;width: 50%;margin-top:40px;
    margin-left: 350px;">
  
      <div class="card-body p-5">
        <form name="courseapplication" (ngSubmit)="createapplication()"> 
          <br/>
          <br/>
          <br/>
          <div class="form-outline mb-4">
            <label class="form-label" >Full Name</label>
            <input   type="text" id="form3Example1"class="form-control form-control-lg" [(ngModel)]="courseitem.name" name="name">
          </div>
         
  
          <div class="form-outline mb-4">
            <label class="form-label" >Email Address</label>
            <input type="text" id="form3Example2" class="form-control form-control-lg" [(ngModel)]="courseitem.email" name="email">
          </div>

          <div class="form-outline mb-4">
            <label class="form-label" >Phone No</label>
            <input type="text" id="form3Example3" class="form-control form-control-lg"  [(ngModel)]="courseitem.phno" name="phno">
          </div>
          <div class="form-outline mb-4">
            <label class="form-label" >Highest Qualification</label>
            <input type="text" id="form3Example4" class="form-control form-control-lg"  [(ngModel)]="courseitem.qualification" name="qualification">
          </div>
          <div class="form-outline mb-4">
            <label class="form-label select-label">Courses</label><br>
            <select class="form-select" name="course"  [(ngModel)]="courseitem.course">                          
                <option value="Data Science">Data Science</option>
                <option value="Artifcial Intelligence">Artifcial Intelligence</option> 
                <option value="Cyber Security">Cyber Security</option>
                <option value="Block Chain">Block Chain</option> 
                <option value="Digital Marketing">Digital Marketing</option>                         
            </select>
          </div>
          <div class="form-outline mb-4">
            <label class="form-label">Mode Of Study</label>
            <select class="form-select" name="mode" [(ngModel)]="courseitem.mode">                          
              <option value="full time">Full time</option>
              <option value="part time">Part time</option>                         
          </select>
            
          </div>
          <div style="width:70px;">
            <div style="float: left; width: 70px">
              <button type="submit" class="btn btn-primary btn-block">Submit</button> <br><br>
              <!-- <button class="btn btn-primary btn-block">Back</button> -->
            </div>
          </div>
        </form>
      </div>   
  </div>
      </div>
